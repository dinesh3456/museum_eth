<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Museum</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title" style="color: white">NFT Museum</div>
      <button id="connectWalletBtn" onclick="connectWallet()">
        Connect Wallet
      </button>
    </nav>

    <div class="gallery" id="imageContainer">
      <img
        src="https://gateway.pinata.cloud/ipfs/QmSSrNfQSyGqX9P3v8UiTdNAs6vSGztuqYWvR3EExR4DXA"
        class="image"
      />
      <img
        src="https://gateway.pinata.cloud/ipfs/QmcTXJHNScozaRjpbWBSa5in1oSveNZ2ys2fqaguWBWnMX"
        class="image"
      />
      <img
        src="https://gateway.pinata.cloud/ipfs/QmahFv93WYBm455o6ixjbVfJFe9xgePnUVQG6Fnu3yp4M4"
        class="image"
      />
    </div>

    <div class="content">
      <h1>Welcome to NFT Museum !</h1>
      <p>
        Here you can see all the beautiful NFTs. This NFT Museum contains all
        the legendary collection.
      </p>
      <br />
      <h2>But to see the NFTs you need to pay the entrance fee.</h2>
    </div>

    <div class="payment-section">
      <h2>Entrance Fee: <span id="entranceFee">0.01 ETH</span></h2>
      <button id="pay-button" onclick="payEntrance()">Pay Entrance</button>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
