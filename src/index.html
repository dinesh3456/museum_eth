<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Museum</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title" style="color: white">NFT Museum</div>
      <button id="connectWalletBtn" onclick="connectWallet()">
        Connect Wallet
      </button>
    </nav>

    <div class="gallery">
      <!-- Images will be displayed here -->
    </div>
    <div class="content">
      <h1>Welcome to NFT Museum !</h1>
      <p>
        Here you can see all the beautiful NFTs. This NFT Meseum contains all
        the legendary collection.
      </p>
      <br />
      <h2>But to see the NFTs you need to pay the entrance fee.</h2>
    </div>

    <div class="payment-section">
      <h2>Entrance Fee: <span id="entranceFee">0.01 ETH</span></h2>
      <button id="pay-button" onclick="payEntrance()">Pay Entrance</button>
    </div>

    <script src="web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
